<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical da imagem</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column; /* Alinha os itens verticalmente */
            align-items: center; /* Centraliza as imagens horizontalmente */
            gap: 20px; /* Adiciona um espaço entre as imagens */
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Adiciona bordas arredondadas para um visual mais agradável */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra suave */
        }
    </style>
</head>
<body>

    <h1>Conservação da vida selvagem</h1>
    
    <div class="container">
         <img src="iamgens/iamgem 1.jpg">
    <img src="iamgens/iamgem 2.jpg">
    </div>

</body>
</html>
