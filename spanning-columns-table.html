<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrangendo colunas em uma tabela</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Horário das aulas</h1>

    <table>
        <thead>
            <tr>
                <th colspan="3">Horário de Aulas - Semana</th>
            </tr>
            <tr>
                <th>Dia da Semana</th>
                <th>Manhã</th>
                <th>Tarde</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda-feira</td>
                <td>Matemática</td>
                <td>História</td>
            </tr>
            <tr>
                <td>Terça-feira</td>
                <td>Português</td>
                <td>Ciências</td>
            </tr>
            <tr>
                <td>Quarta-feira</td>
                <td>Educação Física</td>
                <td>Arte</td>
            </tr>
            <tr>
                <td>Quinta-feira</td>
                <td>Física</td>
                <td>Química</td>
            </tr>
            <tr>
                <td>Sexta-feira</td>
                <td>Biologia</td>
                <td>Literatura</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
